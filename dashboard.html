<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button.logout {
            background-color: #dc3545;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo, <span id="user"></span>!</h1>
        <button class="logout" onclick="logout()">Sair</button>
    </div>

    <script>
        // Verifica se o usuário está logado
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (!loggedInUser) {
            window.location.href = 'login.html'; // Redireciona para o login se não estiver autenticado
        }

        // Exibe o nome do usuário logado
        document.getElementById('user').textContent = loggedInUser;

        // Função de logout
        function logout() {
            localStorage.removeItem('loggedInUser'); // Remove o status de login
            window.location.href = 'login.html'; // Redireciona para a página de login
        }
    </script>
</body>
</html>
